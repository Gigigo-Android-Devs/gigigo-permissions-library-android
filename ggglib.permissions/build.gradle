apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion rootProject.ext.androidCompileSdkVersion

  defaultConfig {
    minSdkVersion rootProject.ext.androidMinSdkVersion
    targetSdkVersion rootProject.ext.androidTargetSdkVersion

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation rootProject.ext.libraries.androidSupportV7
  implementation rootProject.ext.libraries.supportDesign
  implementation rootProject.ext.libraries.kotlinStdLib

  testCompile rootProject.ext.testLibraries.junit
  androidTestImplementation rootProject.ext.testLibraries.testRunner
  androidTestImplementation rootProject.ext.testLibraries.espressoCore
}
