allprojects {
    ext {
        androidSdk = [
                target : 28,
                compile: 28,
                min    : 19
        ]

        libraries = [appcompat          : '1.1.0-alpha02',
                     legacySupport      : '1.0.0',
                     material           : '1.1.0-alpha03',
                     constraintLayout   : '1.1.3',
                     annotations        : '15.0',
                     recyclerView       : '1.1.0-alpha02',
                     ktx                : '1.1.0-alpha04']

        testLibraries = [junit       : '4.12',
                         runner      : '1.1.2-alpha01',
                         espresso    : '3.1.2-alpha01',
                         truth       : '0.42',
                         androidTruth: '1.0.0',
                         core        : '1.0.0',
                         assertj     : '3.11.1',
                         mockito     : '2.23.4',
                         mockitokt   : '2.1.0']

        modules = [gggLibPermissions: project(":ggglib.permissions")]
    }
}
